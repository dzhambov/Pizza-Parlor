<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <form id="pizzaOrder">
      <div class="form-group">
        <label for="name">Name</label>
      <input type="text" id="name">
        <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number">
      </div>
      <div class="form-group">
        <h3>Pizza Size:</h3>
        <input type="checkbox" name="pie-size" value="small-12">Small. $12 <br>
        <input type="checkbox" name="pie-size" value="medium-14">Medium. $14<br>
        <input type="checkbox" name="pie-size" value="large-16">Large. $16<br>
        <input type="checkbox" name="pie-size" value="extra-large-18">Extra Large. $18 <br>
      </div>
      <div class="form-group">
        <h3>Pizza Toppings</h3>
        <input type="checkbox" name="meat-toppings" value="meatballs-2">Meatballs<br>
        <input type="checkbox" name="meat-toppings" value="prosciutto-2">Prosciutto<br>
        <input type="checkbox" name="meat-toppings" value="pepperoni-2">Pepperoni<br>
        <input type="checkbox" name="meat-toppings" value="bacon-2">Bacon<br>
        <input type="checkbox" name="meat-toppings" value="chicken-2">Chicken<br>
      </div>
      <div class="form-group">
        <input type="checkbox" name="veg-toppings" value="mushrooms-1">Mushrooms<br>
        <input type="checkbox" name="veg-toppings" value="onions-1">Onions<br>
        <input type="checkbox" name="veg-toppings" value="peppers-1">Peppers<br>
        <input type="checkbox" name="veg-toppings" value="olives-1">Olives<br>
        <input type="checkbox" name="veg-toppings" value="artichocks-1">Artichocks<br>
      </div>
      <div class="form-group">
        <label for="numPizzas">Number of Pizzas</label>
        <select name="numPizzas" id="numPizzas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
      </div>
      <button type="submit" class="btn btn-success" id="order">Place Your Order</button>
    </form>
    <div id="order-summary">
      <h3>Order Summary
        <ul class="pizzas"></ul>
        <p>Pizza Size:<span class="pie-size-responses"></span></p>
        <p>Pizza Toppings:<span class="pizza-toppings-toppings"></span></p>
        <p>Phone Number:<span class="phone-number"></span></p>
      </h3>
    </div>
    <div id="buttons">

    </div>
  </div>
</body>
</html>
